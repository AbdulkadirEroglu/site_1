<aside class="admin-sidebar">
    <div class="logo">NovaCommerce</div>
    {% if admin %}
    <div class="admin-meta">
        <span class="admin-name">{{ admin.full_name or admin.user_name }}</span>
        <span class="admin-username">{{ admin.user_name }}</span>
    </div>
    {% endif %}
    <nav>
        <a href="/admin/dashboard" class="nav-link {% if page == 'dashboard' %}is-active{% endif %}">Dashboard</a>
        <a href="/admin/products" class="nav-link {% if page == 'products' %}is-active{% endif %}">Products</a>
        <a href="/admin/categories" class="nav-link {% if page == 'categories' %}is-active{% endif %}">Categories</a>
        <a href="/admin/leads" class="nav-link {% if page == 'leads' %}is-active{% endif %}">Leads</a>
    </nav>
    <div class="theme-toggle-row">
        <span class="theme-toggle-label">Theme</span>
        <button class="theme-toggle" type="button" aria-label="Toggle dark theme" data-theme-toggle>
            <span class="sr-only">Toggle theme</span>
            <svg class="theme-icon theme-icon-moon" aria-hidden="true" viewBox="0 0 24 24">
                <path d="M21 14.5a8.5 8.5 0 0 1-11.5-11 8.7 8.7 0 0 0 9.5 9.5 8.4 8.4 0 0 0 2-.25Z" fill="currentColor"/>
            </svg>
            <svg class="theme-icon theme-icon-sun" aria-hidden="true" viewBox="0 0 24 24">
                <path d="M12 4.5a1 1 0 0 1 1 1V7a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1Zm0 11a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm6.5-3.5a1 1 0 0 1 1-1H21a1 1 0 1 1 0 2h-1.5a1 1 0 0 1-1-1ZM5.5 12a1 1 0 0 1-1 1H3a1 1 0 1 1 0-2h1.5a1 1 0 0 1 1 1Zm11.16-5.66a1 1 0 0 1 1.41 0l1.06 1.06a1 1 0 1 1-1.41 1.41L16.66 7.75a1 1 0 0 1 0-1.41ZM4.87 18.13a1 1 0 0 1 1.41 0l1.06 1.06a1 1 0 1 1-1.41 1.41l-1.06-1.06a1 1 0 0 1 0-1.41Zm12.72 1.06a1 1 0 0 1 0-1.41l1.06-1.06a1 1 0 1 1 1.41 1.41l-1.06 1.06a1 1 0 0 1-1.41 0ZM4.87 5.87a1 1 0 0 1 1.41 0l1.06 1.06a1 1 0 1 1-1.41 1.41L4.87 7.28a1 1 0 0 1 0-1.41Z" fill="currentColor"/>
            </svg>
        </button>
    </div>
    <form method="post" action="/admin/logout">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <button class="btn ghost" type="submit">Sign out</button>
    </form>
</aside>
